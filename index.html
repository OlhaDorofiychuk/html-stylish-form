<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <title>Stylish Form</title>
</head>

<body>
  <form>
    <h1>Say Hello!</h1>

    <div>
      <label for="your_name">Your Name</label>
    </div>

    <div>
      <input id="your_name" type="text" name="your_name" placeholder="Enter your name" minlength="2" maxlength="25">
    </div>

    <div>
      <label for="email">Email</label>
    </div>

    <div>
      <input id="email" type="email" name="email" placeholder="Enter your email address">
    </div>

    <div>
      <label for="needed-services">Needed Services</label>
    </div>

    <div>
      <select name="needed-services">
        <option value="" disabled selected>Choose Services</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Decoration">Decoration</option>
        <option value="Moving">Moving</option>
      </select>
    </div>

    <div>
      <label for="budget">Budget</label>
    </div>

    <div>
      <select name="budget">
        <option value="" disabled selected><strong> Select Budget</strong></option>
        <option value="0-99">0-99 GBP</option>
        <option value="100-199">100-199 GBP</option>
        <option value="200-499">200-499 GBP</option>
        <option value="500-1000">500-1000 GBP</option>
      </select>
    </div>

    <div>
      <label for="message">Message</label>
    </div>

    <div>
      <textarea id="message" type="text" name="message" placeholder="Your message here..."></textarea>
    </div>

    <button type="submit">Submit &rarr;</button>
  </form>
</body>

</html>
